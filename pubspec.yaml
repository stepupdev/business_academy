version: 1.0.1+4

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^5.0.7
  shared_preferences: ^2.0.6
  go_router: ^5.0.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
